  <defs>
    <style>
      .country-path {
        fill: transparent;
        stroke: #e5e7eb;
        stroke-width: 0.5;
        transition: fill 0.3s ease, stroke 0.3s ease;
      }
      .country-path.highlighted {
        fill: #c9deff;
        stroke: #a3c4ff;
        stroke-width: 1;
        cursor: pointer;
      }
      .country-path.highlighted:hover,
      .country-path.highlighted.active {
        fill: #4d93ff;
        stroke: #3b7de6;
      }
    </style>
