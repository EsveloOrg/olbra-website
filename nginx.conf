server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Try files, fallback to index for clean URLs
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
}
